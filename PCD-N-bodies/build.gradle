import com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	
	id 'application'
	
	id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

mainClassName = "view.NBodiesView"

shadowJar {
    transform(AppendingTransformer) {
        resource = 'reference.conf'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Akka 
    implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.10'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.10'
    
    // Akka cluster
    implementation 'com.typesafe.akka:akka-cluster-typed_2.13:2.6.10'
}

test {
  minHeapSize = "512m"
  maxHeapSize = "4G"
}
